<section class="d-flex">
<app-side-nav></app-side-nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center mb-3">
      <img
        [src]="user.image || './assets/pexels-photo-2379004 1.png'"
        alt="Profile Picture"
        class="rounded-circle"
      />
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                [value]="user.firstName"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                [value]="user.lastName"
                readonly
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                [value]="user.email"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Age</label>
              <input
                type="text"
                class="form-control"
                [value]="user.age"
                readonly
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                [value]="user.phone"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Birth Date</label>
              <input
                type="text"
                class="form-control"
                [value]="user.birthDate"
                readonly
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
