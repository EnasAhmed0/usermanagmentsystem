<section class="d-flex">
<app-side-nav></app-side-nav>


<div class="container mt-4">
  <!-- Header and Add User Button -->
  <div class="d-flex justify-content-between mb-3">
    <h2>Users List</h2>
    <button class="btn btn-warning" (click)="addUser()">ADD NEW User</button><i class="fa-regular fa-bell"></i>
  </div>


  <div class="mb-3">
    <input
    type="search"
      type="text"
      class="form-control"
      placeholder="Search users..."
      [(ngModel)]="searchTerm"
    />

  </div>
  <table class="table  table-hover text-center align-content-center">
    <thead class="table-light">
      <tr>
<th> </th>
        <th> Name</th>
        <th>Phone</th>
        <th>Enroll Number</th>
        <th>Date of Admission</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | search: searchTerm">
        <th><img src="./assets/pexels-photo-2379004 1.png" class="w-25"></th>
        <td>{{ user.name }}</td>
        <td>karthi gmmail.com</td>
        <td>7305477760</td>
        <td>1234567305477760</td>
        <td>08-Dec, 2021</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user.id)">
            ‚úèÔ∏è Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
            üóëÔ∏è Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
